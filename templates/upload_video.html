<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video for Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            color: #2f3640;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="file"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 4px;
            font-size: 16px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2f3640;
        }
        input[type="submit"] {
            background-color: #4cd137;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #44bd32;
        }
    </style>
</head>
<body>

    <h1>Upload a Video</h1>

    <form action="/upload_video" method="post" enctype="multipart/form-data">
        <label for="video">Select Video File:</label>
        <input type="file" name="video" accept="video/*" required>

        <label for="location">Last Seen Location:</label>
        <input type="text" name="location" placeholder="Enter location (e.g. Delhi Railway Station)" required>

        <input type="submit" value="Upload and Process">
    </form>

</body>
</html>
