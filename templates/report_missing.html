<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person - ReuniteAI</title>
</head>
<body>
    <h2>Report a Missing Person</h2>
    <form action="/submit_case" method="post" enctype="multipart/form-data">
        <label>Aadhaar Number:</label>
        <input type="text" name="aadhaar" required><br>

        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br>

        <label>Phone Number:</label>
        <input type="text" name="phone_number" required><br>

        <label>Residential Address:</label>
        <input type="text" name="residential_address" required><br>

        <label>Mother's Name:</label>
        <input type="text" name="mother_name" required><br>

        <label>Father's Name:</label>
        <input type="text" name="father_name" required><br>

        <label>Date Missing:</label>
        <input type="date" name="lost_on" required><br>

        <label>Skin Color:</label>
        <input type="text" name="skin_color" required><br>

        <label>Upload Photo:</label>
        <input type="file" name="photo" accept="image/*" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
