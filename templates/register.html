<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/media/image/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Jost|Poppins" rel="stylesheet">

    <style>
        label.radio-label {
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 3%;
        }
        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body style="font-family: 'Open Sans', sans-serif;">
<nav class="navbar navbar-expand-lg navbar-dark bg-black py-2" style="background-color: #37517E;">
    <div class="container-fluid justify-content-between" style="padding-left: 8%;">
        <a class="navbar-brand me-2 d-flex align-items-center" href="/">
            <h2>Reunite<br>AI</h2>
        </a>
    </div>
</nav>

<div class="container">
    <div class="right-column">
        <form class="row g-3 p-4" method="POST" action="/register" enctype="multipart/form-data">
            <h2>Report Missing Person</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <hr>

            <div class="row">
                <div class="col">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" placeholder="Enter Full Name" class="form-control" required>
                </div>
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="father" class="form-label">Father's Name</label>
                    <input type="text" name="father" placeholder="Enter Father's Name" class="form-control" required>
                </div>
                <div class="col">
                    <label for="mother" class="form-label">Mother's Name</label>
                    <input type="text" name="mother" placeholder="Enter Mother's Name" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Residential Address</label>
                <input type="text" name="address" placeholder="Enter Address" class="form-control" required>
            </div>

            <div class="row">
                <div class="col">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" name="phone" placeholder="Enter Phone Number" class="form-control" required>
                </div>
                <div class="col">
                    <label for="guardian_email" class="form-label">Guardian Email</label>
                    <input type="email" name="guardian_email" placeholder="your@email.com" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="aadhaar" class="form-label">Aadhaar Number</label>
                    <input type="text" name="aadhaar" placeholder="XXXX XXXX XXXX" class="form-control" required>
                </div>
                <div class="col">
                    <label for="lost_on" class="form-label">Missing Since</label>
                    <input type="date" name="lost_on" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Last Known Location</label>
                <input type="text" name="location" placeholder="Enter Last Seen Location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="skin_color" class="form-label">Skin Color</label>
                <input type="text" name="skin_color" placeholder="Skin Tone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input type="file" name="photo" class="form-control" accept="image/*" required>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
